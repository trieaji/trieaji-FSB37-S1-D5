<html lang="en">

    <link rel="stylesheet" href="assets/css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Contact</title>
</head>
<body>

    <nav>
        <div class="nav-left">
            <ul>
                <img src="assets/images/dumbways.png" alt="dumbways">
                <li>
                    <a href="index.html">Home</a>

        <div class="nav-right">
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <div class="title">
        <h3>GET IN TOUCH</h3>
    </div>

    <div class="container">
        <form action="">
            <div class="wrap">
                <div class="name">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="input-name" required>
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="input-email" required>
                </div>
                <div class="pnumber">
                    <label for="pnumber">Phone Number</label>
                    <input type="number" id="pnumber" class="input-pnumber" required>
                </div>
                <div class="subject">
                    <label for="subject">Subject</label>
                    <select id="subject" class="input-subject" required>
                        <option></option>
                        <option>Frontend</option>
                        <option>Backend</option>
                        <option>Fullstack</option>
                    </select>
                </div>
                <div class="message">
                    <label for="message">Your Message</label>
                    <textarea id="message" placeholder="input your message" class="input-message"></textarea>
                </div>

                <!-- <button type="submit" onclick="submitData()">Submit</button> -->
                <button type="button" onclick="submitData()">Submit</button>
            </div>
        </form>
    </div>
    
    <script src="assets/js/contact-form.js"></script>
</body>
